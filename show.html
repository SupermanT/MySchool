<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="js/layui/css/layui.css">
    <link rel="stylesheet" href="css/show.css">
    <script rel="script" src="js/jquery-1.11.2.min.js"></script>
    <script rel="script" src="js/jquery.cookie.js"></script>
    <script rel="script" src="js/layui/layui.js"></script>
    <script rel="script" src="js/show.js"></script>
</head>
<body>
<div class="layui-container">
    <h1>添加用户信息</h1>
    <form class="layui-form" method="post">

        <div class="layui-form-item">
            <label class="layui-form-label">
                id
            </label>
            <div class="layui-input-block">
                <input type="text" name="id"
                       required
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                学生编号
            </label>
            <div class="layui-input-block">
                <input type="text" name="userCode"
                       readonly
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                姓名
            </label>
            <div class="layui-input-block">
                <input type="text" name="userName"
                required placeholder="请输入姓名"
                class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                性别
            </label>
            <div class="layui-input-block">
                <input type="radio"
                name="gender" value="1"
                title="女" checked>
                <input type="radio"
                name="gender" value="2"
                title="男">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                密码
            </label>
            <div class="layui-input-block">
                <input type="password" name="userPassword"
                       required placeholder="请输入密码"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                生日
            </label>
            <div class="layui-input-block">
                <input type="text" name="birthday"
                       class="date layui-input">
            </div>
        </div>

        <div class="layui-form-item">
                <button type="button" name="submit"
                        class="layui-btn
                         layui-btn-radius
                         layui-btn-normal">提交</button>
                <button class="layui-btn
                         layui-btn-radius
                         layui-btn-warm">重置</button>
        </div>
    </form>
</div>
</body>
</html>
